          <option value="https://test.salesforce.com">Sandbox(test.salesforce.com)</option>
        </select>

      <div class="form-row">

        <input type="password" id="node-config-input-clientsecret" />
      </div>
      <div class="form-row input-startauth-row">
        <label>&nbsp;</label>
        <a class="btn" id="node-config-start-auth" href="#" target="_blank">Authenticate with Force</a>
      </div>
  </div>
  <div id="node-config-force">
    <div class="form-row">
        <label><i class="fa fa-user"></i> salesforce User</label>

<script type="text/x-red" data-help-name="force">
    <p>force.comへのログイン情報を設定します。このノードでは以下の3通りのログイン方法を使用します。</p>
    <ul>
      <li>ユーザ名/パスワードでログイン：
        <p>ユーザ名(<code>User Name</code>)とパスワード(<code>Password</code>)を設定します。</p>
      </li>
      <li>OAuth2でログイン：
        <p>OAuth2でログインをする場合、salesforceの設定→作成→アプリケーションで接続アプリケーションを作成します。</p>
        <p>このとき、ノードの設定画面に表示されているリダイレクトURLを接続アプリケーションのコールバックURLに指定します。</p>
        <p>ユーザ名(<code>User Name</code>)とコンシューマ鍵(<code>Client Id</code>)、コンシューマの秘密(<code>Client Secret</code>)を設定し、<code>Authenticate with Force</code>ボタンをクリックしてログイン情報を取得します。</p>
      </li>
      <li>署名済みリクエストでログイン：
        <p>署名済みリクエストでログインをする場合、salesforceの設定→作成→アプリケーションで接続アプリケーションを作成します。</p>
        <p>ユーザ名(<code>User Name</code>)、コンシューマの秘密(<code>Client Secret</code>)を設定します。</p>
      </li>
    </ul>
</script>

<script type="text/javascript">
  RED.nodes.registerType('force', {
    category: 'config',
    color: "#48ace4",
    defaults: {
      username: { value: '', required: true },
      loginurl: { value: "https://login.salesforce.com" },
      logintype: { value: "Username-Password" },
    },
    credentials: {
      password: { type: 'password', required: true },
      clientid: { type: 'password', required: true },
      clientsecret: { type: 'password', required: true },
      userId: { type: 'text' }
    },
    label: function() {
      return this.username
    },
    oneditprepare: function() {
        var configNode = this;
        var id = this.id;
        var pathname = document.location.pathname;
        if (pathname.slice(-1) != "/") {
            pathname += "/";
        }
        var callback = location.protocol + "//";
        callback += (location.port == "")? location.hostname : location.hostname + ":" + location.port;
        callback += pathname + "force/credentials/"+id+"/auth/callback";
        $("#node-config-force-tooltip").html("<p>Please configure the authorized <b>Redirect URIs</b> of your app to include the following url:</p>\n<code>"+callback+"</code>");

        function updateForceAuthButton() {
            var v1 = $("#node-config-input-clientid").val();
            var v2 = $("#node-config-input-clientsecret").val();
            var v3 = $("#node-config-input-username").val();
            $("#node-config-start-auth").toggleClass("disabled",(v1.length === 0 || v2.length === 0 || v3.length === 0));
        }
        $("#node-config-input-username").on('change keydown paste input',updateForceAuthButton);
        $("#node-config-input-clientid").on('change keydown paste input',updateForceAuthButton);
        $("#node-config-input-clientsecret").on('change keydown paste input',updateForceAuthButton);

        updateForceAuthButton();

        function pollForceCredentialsUrl() {
            $.getJSON('credentials/force/'+id,function(data) {
                if (data.userId) {
                    updateForceUserId(data.userId);
                    delete window.forceConfigNodeIntervalId;
                } else {
                    window.forceConfigNodeIntervalId = window.setTimeout(pollForceCredentialsUrl,2000);
                }
            });
        }

        function updateForceUserId(dn) {
            $("#node-config-force-client-keys").hide();
            $("#node-config-force").show();
            $("#node-config-input-userId").val(dn);
            var username = $("#node-config-input-username").val();
            $("#node-config-force-username").html(username);
        }

        if (this.credentials.userId) {
            updateForceUserId(this.userId);
        } else {
            $("#node-config-force-client-keys").show();
            $("#node-config-force").hide();
        }

        $("#node-config-start-auth").mousedown(function() {
            var clientid = $("#node-config-input-clientid").val();
            var clientsecret = $("#node-config-input-clientsecret").val();
            var username = $("#node-config-input-username").val();
            var loginurl = $("#node-config-input-loginurl option:selected").val();
            var url = 'force/credentials/'+id+'/auth?id='+id
                      +'&clientid='+clientid
                      +'&clientsecret='+clientsecret
                      +'&callback='+encodeURIComponent(callback)
                      +'&username='+username
                      +'&loginurl='+encodeURIComponent(loginurl);
            $(this).attr("href", url);
            window.forceConfigNodeIntervalId = window.setTimeout(pollForceCredentialsUrl,2000);
        });

        $("#node-config-start-auth").click(function(e) {
            var clientid = $("#node-config-input-clientid").val();
            var clientsecret = $("#node-config-input-clientsecret").val();
            var username = $("#node-config-input-username").val();
            if (clientid === "" || clientsecret === "" || username === "") {
                e.preventDefault();
            }
        });


        $("#node-config-input-logintype").change(function () {
            var passwordel = $(".input-password-row");
            var clientidel = $(".input-clientid-row");
            var secretel = $(".input-clientsecret-row");
            var buttonel = $(".input-startauth-row");
            var loginurlel = $(".input-loginurl-row");
            var tooltipel = $("#node-config-force-tooltip");

            var id = $("#node-config-input-logintype option:selected").val();
            if (id == 'oauth') {
              passwordel.hide();
              clientidel.show();
              secretel.show();
              buttonel.show();
              tooltipel.show();
              loginurlel.show();
            } else if (id == 'Username-Password') {
              passwordel.show();
              clientidel.hide();
              secretel.hide();
              buttonel.hide();
              tooltipel.hide();
              loginurlel.show();
            } else {
              passwordel.hide();
              clientidel.hide();
              secretel.show();
              buttonel.hide();
              tooltipel.hide();
              loginurlel.hide();
            }
        });
    }
  });


</script>

<script type="text/x-red" data-help-name="force in">
    <p>force.com ノード。<code>Operation</code>で選択した以下の処理を実行します。</p>
    <ul>
      <li>検索</li>
      <li>作成</li>
      <li>更新</li>
      <li>作成/更新</li>
      <li>削除</li>
    </ul>

    <h3>入力</h3>
      <dl class="message-properties">
        <dt class="optional">payload
          <span class="property-type">文字列 | 配列 | オブジェクト</span>
        </dt>
        <dd> 選択した処理を実行するデータを入力します。 </dd>
      </dl>

    <h3>出力</h3>
      <dl class="message-properties">
        <dt>payload <span class="property-type">配列 | オブジェクト</span></dt>
        <dd>選択した処理の実行結果を出力します。</dd>
      </dl>

    <h3>詳細</h3>
    <h4>検索</h4>
      <p> <code>msg.payload</code>で受け取ったSOQLクエリにて検索を実行します。受信可能なプロパティタイプは<code>文字列</code>です。 </p>
      <p> <code>msg.payload = "select Id, Name from Account";</code></p>
      <p> <code>maxFetch value</code>に取得したい件数を設定します。<code>maxFetch value</code>を設定しない場合は、最大10,000件取得します。</p>
      <p>取得した検索結果は<code>msg.payload</code>にjsonオブジェクトにて格納して出力します。</p>

    <h4>作成: </h4>
      <p> <code>msg.payload</code>で受け取ったjsonオブジェクトデータをもとに設定したオブジェクトにデータを新規作成します。プロパティタイプは<code>オブジェクト</code>または<code>配列</code>です。 </p>
      <p> <code>msg.payload = {Name: 'hoge'};</code><br>
      <code>msg.payload = [{Name: 'hoge'},{Name: 'fuga'}];</code></p>
      <p> <code>Sobject</code>にデータを作成するオブジェクトのオブジェクト名(API参照名)を設定します。</p>
      <p>作成の実行結果は<code>msg.payload</code>にjsonオブジェクトにて格納して出力します。</p>

    <h4>更新: </h4>
      <p> <code>msg.payload</code>で受け取ったjsonオブジェクトデータをもとにデータを更新します。プロパティタイプは<code>オブジェクト</code>または<code>配列</code>です。 </p>
      <p> <code>msg.payload = {Id: '00000', Name: 'hogehoge'};</code><br>
      <code>msg.payload = [{Id: '00000', Name: 'hogehoge'},{Id: '11111', Name: 'fugafuga'}];</code></p>
      <p> <code>Sobject</code>にデータを更新するオブジェクトのオブジェクト名(API参照名)を設定します。</p>
      <p>更新の実行結果は<code>msg.payload</code>にjsonオブジェクトにて格納して出力します。</p>

    <h4>作成/更新: </h4>
      <p> <code>msg.payload</code>で受け取ったjsonオブジェクトデータをもとにデータを新規作成または更新します。プロパティタイプは<code>オブジェクト</code>または<code>配列</code>です。 </p>
      <p> <code>msg.payload = {key__c: 'key1', Name: 'hoge'};</code><br>
      <code>msg.payload = [{key__c: 'key1', Name: 'hoge'},{key__c: 'key2', Name: 'fuga'}];</code></p>
      <p> <code>Sobject</code>にデータを作成または更新するオブジェクトのオブジェクト名(API参照名)を設定します。</p>
      <p> <code>External ID field name</code>にデータの作成または更新を判定するキーとなる外部ID項目の項目名(API参照名)を設定します。</p>
      <p>作成/更新の実行結果は<code>msg.payload</code>にjsonオブジェクトにて格納して出力します。</p>

    <h4>削除: </h4>
      <p> <code>msg.payload</code>で受け取ったjsonオブジェクトデータをもとにデータを削除します。プロパティタイプは<code>文字列</code>または<code>配列</code>です。 </p>
      <p> <code>msg.payload = "['00000']";</code><br>
      <code>msg.payload = ['00000', '11111'];</code></p>
      <p> <code>Sobject</code>にデータを削除するオブジェクトのオブジェクト名(API参照名)を設定します。</p>
      <p>削除の実行結果は<code>msg.payload</code>にjsonオブジェクトにて格納して出力します。</p>

    <p>更新や削除時に入力するデータのオブジェクトIdは、forceノード(検索)の実行結果を利用すると便利です。</p>
    <pre>msg.record = msg.payload;
msg.payload = { Id: msg.record[0].Id };</pre>

</script>

<script type="text/javascript">
  RED.nodes.registerType('force in', {
    category: 'storage-input',
    color: "#48ace4",
    defaults: {
      force: { type: 'force', required: true },
      operation: { value: 'query' },
      sobject: { value: '' },
      extname: { value: '' },
      maxfetch: { value: '' },
      name: { value: '' }
    },
    inputs: 1,
    outputs: 1,
    icon: 'force.png',
    label: function () {
      var forceNode = RED.nodes.node(this.force);
      return this.name || 'force';
    },
    labelStyle: function () {
      return this.name ? 'node_label_italic' : '';
    },
    oneditprepare: function () {
      var extel = $(".input-extname-row");
      var sobjel = $(".input-sobject-row");
      var maxfetchel = $(".input-maxfetch-row");
      $("#node-input-operation").change(function () {
        var id = $("#node-input-operation option:selected").val();
        if (id == 'query') {
          extel.hide();
          sobjel.hide();
          maxfetchel.show();
        } else if (id == 'upsert') {
          extel.show();
          sobjel.show();
          maxfetchel.hide();
        } else {
          extel.hide();
          sobjel.show();
          maxfetchel.hide();
        }
      });
    }
  });
</script>
